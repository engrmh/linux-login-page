<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img class="backGroundImage" src="./Assets/img/back.jpg" alt="">
        <div class="warpper">
            <i class="fas fa-user-circle"></i>
            <h4 class="title">ORACLE</h4>
            <div class="field">
                <input type="email" name="email" id="emailField" required autocomplete="true">
                <input type="password" name="password" id="passwordField" required>
            </div>
            <a class="forget" href="#">Forget Password...</a>
            <div class="buttons">
                <button class="loginButton">Login</button>
            </div>
        </div>
    </div>
</body>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/@popperjs/core/lib/popper.js"></script>
<script src="./Assets/js/script.jsg"></script>
</html>
